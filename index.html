    <script>


        $('#carouselExample').on('slide.bs.carousel', function (e) {

            /*
            
            CC 2.0 License Iatek LLC 2018
            Attribution required
            
            */


            var $e = $(e.relatedTarget);
            var idx = $e.index();
            var itemsPerSlide = 5;
            var totalItems = $('.carousel-item-main').length;

            if (idx >= totalItems - (itemsPerSlide - 1)) {
                var it = itemsPerSlide - (totalItems - idx);
                for (var i = 0; i < it; i++) {
                    // append slides to end
                    if (e.direction == "left") {
                        $('.carousel-item-main').eq(i).appendTo('.carousel-inner-main');
                    }
                    else {
                        $('.carousel-item-main').eq(0).appendTo('.carousel-inner-main');
                    }


                }
            }
        });

        $('#carouselExample2').bind('wheel', function (e) {
            if (e.originalEvent.wheelDelta / 120 < 0) {
                $(this).carousel('next');
            } else {
                $(this).carousel('prev');
            }

        });

    <script>
        $('.carousel-controls .carousel-control-prev').css({
            opacity: 0
        });

        //@todo need to be changed
        function checkForActive() {
            var ind = 0;
            $('#recipeCarousel .carousel-item').each(function (i, el) {
                if (el.className.includes('active'))
                    ind = i
            })
            return ind
        }





        //@todo need to be changed
        function countActive() {
            var count;
            if (window.innerWidth >= 768) {
                return count = $('#recipeCarousel .carousel-inner').children().length / 2
            } else {
                return count = $('#recipeCarousel .carousel-inner').children().length - 1
            }
        }


        var index = checkForActive();

        $(document).ready(function () {
            var count = countActive();

            $('.first-button').on('click', function () {

                $('.animated-icon1').toggleClass('open');
            });
            $('.second-button').on('click', function () {

                $('.animated-icon2').toggleClass('open');
            });
            $('.third-button').on('click', function () {

                $('.animated-icon3').toggleClass('open');
            });





            $('.carousel-controls-main .carousel-control-prev,.carousel-controls-main .carousel-control-next')
                .bind('click', function (e) {
                    changeText()
                })

            $('.carousel-controls .carousel-control-prev,.carousel-controls .carousel-control-next').bind(
                'click',
                function (e) {
                    setTimeout(function () {
                        index = checkForActive()
                        if (index == count) {
                            $('.carousel-controls .carousel-control-next').css({
                                opacity: 0,
                                'pointer-events': 'none'
                            });
                        } else if (index == 0) {
                            $('.carousel-controls .carousel-control-prev').css({
                                opacity: 0,
                                'pointer-events': 'none'
                            });
                        }
                        if (index > 0)
                            $('.carousel-controls .carousel-control-prev').css({
                                opacity: 1,
                                'pointer-events': 'auto'
                            });
                        if (index < count)
                            $('.carousel-controls .carousel-control-next').css({
                                opacity: 1,
                                'pointer-events': 'auto'
                            });
                    }, 700)
                })




            //@todo need to be changed
            $('#recipeCarousel').bind('wheel', function (e) {
                index = checkForActive()

                if (e.originalEvent.wheelDelta / 120 < 0) {
                    countActive()
                    if (index < count) {
                        $(this).carousel('next');
                        if (index == count - 1) {
                            $('.carousel-controls .carousel-control-next').css({
                                opacity: 0,
                                'pointer-events': 'none'
                            });
                        }
                    }
                    $('.carousel-controls .carousel-control-prev').css({
                        opacity: 1,
                        'pointer-events': 'auto'
                    });
                } else {
                    if (index > 0) {
                        $(this).carousel('prev');
                        if (index == 1) {
                            $('.carousel-controls .carousel-control-prev').css({
                                opacity: 0,
                                'pointer-events': 'none'
                            });
                        }
                    }
                    $('.carousel-controls .carousel-control-next').css({
                        opacity: 1,
                        'pointer-events': 'auto'
                    });
                }
            });



        });
    </script>
