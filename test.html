    <script>



        $('#carouselExample').bind('wheel', function (e) {
            if (e.originalEvent.wheelDelta / 120 < 0) {
                $(this).carousel('next');
            } else {
                $(this).carousel('prev');
            }

        });


        $('#carouselExample').on('slide.bs.carousel', function (e) {

            /*
            
            CC 2.0 License Iatek LLC 2018
            Attribution required
            
            */


            var $e = $(e.relatedTarget);
            var idx = $e.index();
            var itemsPerSlide = 4;
            var totalItems = $('.carousel-item-main').length;

            if (idx >= totalItems - (itemsPerSlide - 1)) {
                var it = itemsPerSlide - (totalItems - idx);
                for (var i = 0; i < it; i++) {
                    // append slides to end
                    if (e.direction == "left") {
                        $('.carousel-item-main').eq(i).appendTo('.carousel-inner-main');
                    }
                    else {
                        $('.carousel-item-main').eq(0).appendTo('.carousel-inner-main');
                    }


                }
            }
        });

        $('#carouselExample2').bind('wheel', function (e) {

            var itemsPerSlide = 5;
            var totalItems = $('.carousel-item-news').length;

            if (idx >= totalItems - (itemsPerSlide - 1)) {

                }
            }
        });
