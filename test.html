<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="mdb/css/test.css" />
    


</head>

<body>
    <div class="container-fluid ">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="900000">
            <div class="carousel-inner row w-120 p-0 m-0" role="listbox">
                <div class="carousel-item  col-md-4 col-lg-4 p-0 active">
                    <img class="img-fluid  d-block" src="./images/gallery/1.jpg" alt="slide 1">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/2.jpg" alt="slide 2">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/3.jpg" alt="slide 3">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/4.jpg" alt="slide 4">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/5.jpg" alt="slide 5">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/6.jpg" alt="slide 6">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/7.jpg" alt="slide 7">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/8.jpg" alt="slide 8">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/9.jpg" alt="slide 9">
                </div>
                <div class="carousel-item  col-md-4 col-lg-4 p-0">
                    <img class="img-fluid  d-block" src="./images/gallery/10.jpg" alt="slide 10">
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <i class="fa fa-chevron-left fa-lg text-muted"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
                <i class="fa fa-chevron-right fa-lg text-muted"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <br>
    <br>
    <p class="d-block p-5">
        <br>
        split up and commented css for understanding. <br>
        fixed animation for previous slide. <br>
        added breakpoints and slide item counts
        <br><br>
        based on:
        <a href="https://www.codeply.com/go/s3I9ivCBYH">https://www.codeply.com/go/s3I9ivCBYH</a>


    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script>



        $('#carouselExample').bind('wheel', function (e) {
            if (e.originalEvent.wheelDelta / 120 < 0) {
                $(this).carousel('next');
            } else {
                $(this).carousel('prev');
            }

        });





        $('#carouselExample').on('slide.bs.carousel', function (e) {

            /*
            
            CC 2.0 License Iatek LLC 2018
            Attribution required
            
            */


            var $e = $(e.relatedTarget);
            var idx = $e.index();
            var itemsPerSlide = 5;
            var totalItems = $('.carousel-item').length;

            if (idx >= totalItems - (itemsPerSlide - 1)) {
                var it = itemsPerSlide - (totalItems - idx);
                for (var i = 0; i < it; i++) {
                    // append slides to end
                    if (e.direction == "left") {
                        $('.carousel-item').eq(i).appendTo('.carousel-inner');
                    }
                    else {
                      $('.carousel-item').eq(0).appendTo('.carousel-inner');
                    }


                }
            }
        });
    </script>

</body>

</html>
